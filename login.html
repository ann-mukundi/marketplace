<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Marketplace: Login</title>
</head>
<body>
<div class="container">
    <div class="row header">
        <div class="col-md-4 col-md-push-1 navbar-header">
            <h1> Market Place</h1>
        </div>
        <div class="col-md-4 col-md-push-2 text-right nav-link">
            Not a member? <a href="register.html" class="btn-link ">Sign Up</a></div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-push-2 ">
            <form class="form-horizontal" method="POST" action="index.html">
                <fieldset>

                    <legend class="text-center">Welcome back</legend>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <div class="col-md-4">
                            <input id="email" name="email" type="text"
                                   class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Password</label>
                        <div class="col-md-4">
                            <input id="password" name="password" type="password"
                                   class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">

  <div class="col-md-4 col-md-push-6">
    <button id="signup" name="signup" class="btn-lg btn-success">Sign In</button>
      <p><a href="#">Forgot password?</a> </p>
  </div>
</div>

                </fieldset>
            </form>


        </div>
    </div>
</div>

</body>
</html>
