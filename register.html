<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Marketplace</title>
</head>
<body>
<div class="container">
    <div class="row header">
        <div class="col-md-4 col-md-push-1 navbar-header">
            <h1> Market Place</h1>
        </div>
        <div class="col-md-4 col-md-push-2 text-right nav-link">
            Already a user? <a href="login.html" class="btn-link ">Sign In</a></div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-push-2 ">
            <form class="form-horizontal" method="POST" action="login.html">
                <fieldset>

                    <legend class="text-center">SignUp for the best shopping experience</legend>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Title</label>
                        <div class="col-md-2">
                            <input id="textinput" name="textinput" type="text"
                                   class="form-control input-md">
                            <span class="help-block">e.g Mr, Mrs</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Name</label>
                        <div class="col-md-4">
                            <input id="name" name="name" type="text"
                                   class="form-control input-md">
                            <span class="help-block">First name and last name</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <div class="col-md-4">
                            <input id="email" name="email" type="text"
                                   class="form-control input-md">
                            <span class="help-block">Enter a valid email address</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Password</label>
                        <div class="col-md-4">
                            <input id="password" name="password" type="password"
                                   class="form-control input-md">
                            <span class="help-block">Should be at least 8 characters long</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="confirm">Confirm Password</label>
                        <div class="col-md-4">
                            <div class="input-group">
      <span class="input-group-addon">
          <input type="checkbox">
      </span>
                                <input id="confirm" name="confirm" class="form-control" type="text" >
                            </div>
                            <p class="help-block">Check to view entered password</p>
                        </div>
                    </div>

                    <div class="form-group">

  <div class="col-md-4 col-md-push-6">
    <button id="signup" name="signup" class="btn-lg btn-success">Sign Up</button>
  </div>
</div>

                </fieldset>
            </form>


        </div>
    </div>
</div>

</body>
</html>
